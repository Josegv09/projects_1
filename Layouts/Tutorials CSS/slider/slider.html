<!DOCTYPE html>
<html>
	<head>
		<title>Slider CSS3</title>
		<link rel="stylesheet" type="text/css" href="css/global.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="slider-wrapper">
				<ul class="s-thumbs">
					<li><a href="#slide-1"><img src="images/thumb1.png" alt=""><span>Image 1</span></a></li>
					<li><a href="#slide-2"><img src="images/thumb2.png" alt=""><span>Image 2</span></a></li>
					<li><a href="#slide-3"><img src="images/thumb3.png" alt=""><span>Image 3</span></a></li>
					<li><a href="#slide-4"><img src="images/thumb4.png" alt=""><span>Image 4</span></a></li>
					<li><a href="#slide-5"><img src="images/thumb5.png" alt=""><span>Image 5</span></a></li>
					<li><a href="#slide-6"><img src="images/thumb6.png" alt=""><span>Image 6</span></a></li>
					<li><a href="#slide-7"><img src="images/thumb7.png" alt=""><span>Image 7</span></a></li>
				</ul>
				<ul class="s-slides">
					<li id="slide-1" class="slideLeft"><img src="images/slide1.png" alt=""></li>
					<li id="slide-2" class="slideRight"><img src="images/slide2.png" alt=""></li>
					<li id="slide-3" class="slideTop"><img src="images/slide3.png" alt=""></li>
					<li id="slide-4" class="slideBottom"><img src="images/slide4.png" alt=""></li>
					<li id="slide-5" class="zoomIm"><img src="images/slide5.png" alt=""></li>
					<li id="slide-6" class="zoomOut"><img src="images/slide6.png" alt=""></li>
					<li id="slide-7" class="rotate"><img src="images/slide7.png" alt=""></li>
				</ul>
			</div> <!-- end slider-wrapper -->
		</div> <!-- end wrapper -->
	</body>
</html>
